<svg viewBox="0 0 1400 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradA" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5568d3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65408a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
