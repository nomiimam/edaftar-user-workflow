  <circle cx="140" cy="910" r="25" fill="white"/>
  <text x="140" y="918" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#667eea">5</text>
  <text x="190" y="900" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">âœ… Enter OTP &amp; Login</text>
  <text x="190" y="930" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">User enters OTP and gains access</text>
  
  <!-- Flow B Steps -->
  <!-- Step 1 -->
  <rect x="800" y="260" width="500" height="100" rx="12" fill="white" stroke="#764ba2" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="840" cy="310" r="25" fill="#764ba2"/>
  <text x="840" y="318" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="890" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ–¥ï¸ Access Login Screen</text>
