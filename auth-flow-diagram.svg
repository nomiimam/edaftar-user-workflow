  <text x="840" y="468" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="890" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ”¢ Enter CNIC Number</text>
