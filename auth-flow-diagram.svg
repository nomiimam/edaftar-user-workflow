  <circle cx="140" cy="610" r="25" fill="#667eea"/>
  <text x="140" y="618" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="190" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ” CNIC Verification</text>
  <text x="190" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">System validates identity document</text>
  
  <!-- Arrow -->
