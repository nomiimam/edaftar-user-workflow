  <circle cx="140" cy="310" r="25" fill="#667eea"/>
  <text x="140" y="318" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="190" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ“§ Open Email Link</text>
  <text x="190" y="330" font-family="Arial, sans-serif" font-size="14" fill="#666">User receives email and clicks verification link</text>
  
  <!-- Arrow -->
  <line x1="350" y1="360" x2="350" y2="400" stroke="#667eea" stroke-width="3" marker-end="url(#arrowA)"/>
  
  <!-- Step 2 -->
