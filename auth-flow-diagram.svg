  <text x="840" y="768" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#764ba2">4</text>
  <text x="890" y="750" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">âœ… Login to Account</text>
