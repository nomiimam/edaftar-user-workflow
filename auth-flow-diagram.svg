  <text x="700" y="1035" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">â±ï¸ Time to Access</text>
  <text x="500" y="1055" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">Flow A: Slower</text>
  <text x="900" y="1055" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#764ba2" font-weight="bold">Flow B: Faster</text>
  
  <!-- Security comparison -->
  <rect x="400" y="1080" width="600" height="60" rx="10" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="700" y="1105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ğŸ”’ Initial Security</text>
  <text x="500" y="1125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#667eea" font-weight="bold">Flow A: Very Strong</text>
  <text x="900" y="1125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#764ba2" font-weight="bold">Flow B: Strong</text>
</svg>