  <text x="140" y="768" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="190" y="750" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ“± Receive OTP</text>
  <text x="190" y="780" font-family="Arial, sans-serif" font-size="14" fill="#666">System sends one-time password</text>
  
  <!-- Arrow -->
