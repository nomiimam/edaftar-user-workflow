  <circle cx="840" cy="910" r="25" fill="#764ba2"/>
  <text x="840" y="918" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  <text x="890" y="900" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ“„ Upload CNIC Later</text>
  <text x="890" y="930" font-family="Arial, sans-serif" font-size="14" fill="#666">Complete verification post-login</text>
  
  <!-- Key Metrics Comparison at Bottom -->
  <rect x="50" y="1010" width="300" height="130" rx="10" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>
  <text x="200" y="1040" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#667eea">Flow A Advantages</text>
  <text x="70" y="1065" font-family="Arial, sans-serif" font-size="13" fill="#333">âœ“ Very Strong Security</text>
  <text x="70" y="1090" font-family="Arial, sans-serif" font-size="13" fill="#333">âœ“ Excellent Compliance</text>
  <text x="70" y="1115" font-family="Arial, sans-serif" font-size="13" fill="#333">âœ“ Early Verification</text>
  
  <rect x="1050" y="1010" width="300" height="130" rx="10" fill="#764ba2" opacity="0.1" stroke="#764ba2" stroke-width="2"/>
  <text x="1200" y="1040" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#764ba2">Flow B Advantages</text>
  <text x="1070" y="1065" font-family="Arial, sans-serif" font-size="13" fill="#333">âœ“ Faster Login</text>
  <text x="1070" y="1090" font-family="Arial, sans-serif" font-size="13" fill="#333">âœ“ Lower User Friction</text>
  <text x="1070" y="1115" font-family="Arial, sans-serif" font-size="13" fill="#333">âœ“ Better UX</text>
  
  <!-- Time comparison -->
