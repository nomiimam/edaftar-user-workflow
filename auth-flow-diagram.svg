  <circle cx="840" cy="610" r="25" fill="#764ba2"/>
  <text x="840" y="618" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="890" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ğŸ“± Receive &amp; Enter OTP</text>
  <text x="890" y="630" font-family="Arial, sans-serif" font-size="14" fill="#666">Get OTP via SMS and enter code</text>
  
  <!-- Arrow -->
